#服务端口
server.port=8080

#应用名称
spring.application.name=zuk-zuul-server

#环境变量
spring.profiles.active=zk-dev

#实现客户端优先判断Config Server获取是否正常，并快速响应失败内容
spring.cloud.config.fail-fast=true
#用于获取远程属性的应用程序名称
spring.cloud.config.name=eureka,zuul
#指明远程仓库的分支
spring.cloud.config.label=master
#指明配置服务中心的网址
spring.cloud.config.uri=http://localhost:8001/